<div *ngIf="isLoading" class="flex justify-center items-center h-64">
  <svg class="animate-spin h-12 w-12 text-teal-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width= "4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
    ></path>
  </svg>
</div>

<div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 bg-gradient-to-br from-[#161E2F] via-[#B51A2B] to-[#161E2F] p-5">
  <div
    *ngFor="let product of products"
    class="border border-gray-300 rounded-md p-4 shadow-md bg-white flex flex-col justify-between min-h-[400px]"
  >
    <img
      [src]="product.images[0]?.src"
      alt="{{ product.name }}"
      class="w-full object-contain rounded mb-4 flex-shrink-0"
    />
    <h3 class="font-bold text-lg mb-2 text-center flex-grow">{{ product.name }}</h3>
    <p class="text-teal-700 font-semibold mb-4 text-center">${{ product.price }}</p>
    <button
      (click)="addToCart(product)"
      class="w-full p-2 bg-teal-600 text-white rounded cursor-pointer font-semibold transition-colors hover:bg-teal-700"
    >
      Add to Cart
    </button>
  </div>
</div>
