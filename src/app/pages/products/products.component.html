
<h2>Our Products</h2>

<div *ngFor="let product of products" style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
  <h3>{{ product.name }}</h3>
  <img [src]="product.images[0]?.src" alt="{{ product.name }}" width="200" />
  <p [innerHTML]="product.description"></p>
  <p><strong>{{ product.price }} {{ product.currency || 'USD' }}</strong></p>
</div>
