<!-- Toast message -->
<div
  *ngIf="showToast"
  role="alert"
  aria-live="assertive"
  class="fixed top-10 left-1/2 transform -translate-x-1/2 max-w-md bg-red-600 text-white px-6 py-3 rounded shadow-lg font-bold text-center z-50 flex items-center space-x-4"
>
  <span>{{ toastMessage }}</span>
  <button
    (click)="showToast = false"
    class="text-white font-normal hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-white rounded"
    aria-label="Close toast"
  >
    âœ•
  </button>
</div>

<!-- Loading spinner -->
<div *ngIf="isLoading" class="flex justify-center items-center h-64 relative">
  <svg
    class="animate-spin h-12 w-12 text-teal-600"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    role="img"
    aria-label="Loading spinner"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
    ></path>
  </svg>
</div>

<!-- Products grid -->
<div
  *ngIf="!isLoading"
  class="product-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 bg-gradient-to-br from-[#161E2F] via-[#B51A2B] to-[#161E2F] p-5"
>
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    (addToCart)="addToCart($event)"
  >
  </app-product-card>
</div>
