<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#161E2F] via-[#384358] to-[#541A2E]">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">
      {{ showLogin ? 'Login' : 'Sign Up' }}
    </h2>

    <form *ngIf="showLogin" (ngSubmit)="onLoginSubmit(loginForm)" #loginForm="ngForm" novalidate class="space-y-4">
      <!-- Login Form Fields -->
      <div>
        <input
          type="email"
          name="email"
          required
          [(ngModel)]="model.email"
          #email="ngModel"
          placeholder="Email"
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />
        <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div>
        <input
          type="password"
          name="password"
          required
          [(ngModel)]="model.password"
          #password="ngModel"
          placeholder="Password"
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />
        <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 rounded  duration-300 disabled:opacity-50"
      >
        Login
      </button>
    </form>

    <form *ngIf="!showLogin" (ngSubmit)="onRegisterSubmit(registerForm)" #registerForm="ngForm" novalidate class="space-y-4">
      <!-- Register Form Fields -->
      <div>
        <input
          type="email"
          name="email"
          required
          [(ngModel)]="registerModel.email"
          #regEmail="ngModel"
          placeholder="Email"
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />
        <div *ngIf="regEmail.invalid && regEmail.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="regEmail.errors?.['required']">Email is required</div>
          <div *ngIf="regEmail.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div>
        <input
          type="password"
          name="password"
          required
          [(ngModel)]="registerModel.password"
          #regPassword="ngModel"
          placeholder="Password"
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />
        <div *ngIf="regPassword.invalid && regPassword.touched" class="text-red-500 text-sm mt-1">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 rounded transition-colors duration-300 disabled:opacity-50"
      >
        Sign Up
      </button>
    </form>

    <button
      type="button"
      (click)="toggleForm()"
      class="mt-4 text-cyan-400 hover:text-cyan-600 underline w-full text-center"
    >
      {{ showLogin ? 'Create an account' : 'Already have an account? Login' }}
    </button>
  </div>
</div>
